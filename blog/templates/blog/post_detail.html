{% extends 'blog/base.html' %}

    {% block content %}
        <div class="post">
            {% if post.published_date %}
                <div class="date">
                    {{ post.published_date }}
                </div>
            {% endif %}
            <h1>{{ post.title }}</h1>
            <p>{{ post.text|linebreaksbr }}</p>
			<div class="buttons">
				<ul class="hr">
					<li><a class="btn btn-info" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a></li>
					<li><a class="cd-popup-trigger" ><span class="btn btn-danger" ><span class="glyphicon glyphicon-remove"></span></span></a></li>
				</ul>
			</div>
        </div>
		
		
		<div class="cd-popup" role="alert">
			<div class="cd-popup-container">
				<p>Are you sure you want to delete this post "{{ post.title }}"?</p>
				<ul class="cd-buttons">
					<li><a href="{% url 'post_delete' pk=post.pk %}">Yes</a></li>
					<li><a href="#0" class="cd-popup-no" >No</a></li>
				</ul>
				<a href="#0" class="cd-popup-close img-replace">Close</a>
			</div> <!-- cd-popup-container -->
		</div> <!-- cd-popup -->
		
		
		
    {% endblock %}
